<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            margin: 0;
            display: flex;
            background-color: #F4F7F5;
            color: #222823;
        }
        .sidebar {
            width: 250px;
            background-color: #08090A;
            color: #F4F7F5;
            padding: 20px;
            position: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .sidebar h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .sidebar a {
            color: #A7A2A9;
            text-decoration: none;
            font-size: 1.1em;
            padding: 10px 0;
        }
        .sidebar a:hover {
            color: #F4F7F5;
        }
        .content {
            margin-left: 270px;
            padding: 40px;
            flex-grow: 1;
        }
        section {
            margin-bottom: 60px;
        }
        h1, h2 {
            font-family: 'Montserrat', sans-serif;
            color: #08090A;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>My Portfolio</h2>
        <a href="#about">About Me</a>
        <a href="#case-studies">Case Studies</a>
        <a href="#resume">Resume</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="content">
        <section id="about">
            <h1>About Me</h1>
            <p>Write about yourself here.</p>
        </section>
        <section id="case-studies">
            <h1>Case Studies</h1>
            <p>Showcase your UX projects.</p>
        </section>
        <section id="resume">
            <h1>Resume</h1>
            <p><a href="resume.pdf" download>Download Resume</a></p>
        </section>
        <section id="contact">
            <h1>Contact</h1>
            <p>Provide your contact details here.</p>
        </section>
    </div>
</body>
</html>
